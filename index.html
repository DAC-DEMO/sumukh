<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./assets/js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse " style="background-color: #031fb8;
    border-color: #558fbd;">
        <div class="navbar-header">
            <a class="navbar-brand " style="color: white;
    font-weight: bold;
    text-shadow: 0 0 50px #FFEB3B;">CDAC</a>
        </div>

        <div class="row">
            <div class="col-sm-offset-2 col-sm-6 my-margin-top">
                <input type="text" class="form-control" placeholder="Post Content">
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary navbar-btn">Post Content</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 jumbotron ">
                <blockquote class="quote" style="border-left: 5px solid #607D8B;">
                    “When you wake up in the morning you have two choices: go back to sleep, or wake up and chase those dreams. ”
                </blockquote>

                <div style="margin-top: 4px;">
                    <button class="btn btn-primary col-sm-3" onclick="increaseCountUsingJQuery(this);">
                <span class="glyphicon glyphicon-thumbs-up my-icon-font-size" ></span>
                <span class="my-icon-font-size">0</span>
            </button>

                    <button class="btn btn-success col-sm-3" onclick="increaseCountUsingJQuery(this);">
                <span class="glyphicon glyphicon-thumbs-down my-icon-font-size" ></span>
                <span class="my-icon-font-size">0</span>
            </button>

                    <button class="btn btn-danger col-sm-3" onclick="increaseCountUsingJQuery(this);">
                <span class="glyphicon glyphicon-heart my-icon-font-size" ></span>
                <span class="my-icon-font-size">0</span>
            </button>


                    <button class="btn btn-info col-sm-3" onclick="increaseCountUsingJQuery(this);">
                <span class="glyphicon glyphicon-comment my-icon-font-size" ></span>
                <span class="my-icon-font-size">0</span>
            </button>
                </div>


            </div>
        </div>


</body>
